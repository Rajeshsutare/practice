
<div>
    <button 
      (click)="toggleRisk('low')" 
      [ngStyle]="{'background-color': selectedRisk === 'low' ? 'green' : 'white'}">
      Low Risk
    </button>
  
    <button 
      (click)="toggleRisk('high')" 
      [ngStyle]="{'background-color': selectedRisk === 'high' ? 'red' : 'white'}">
      High Risk
    </button>
  </div>

<div>
    <button (click)="filterData('low')">Low Risk</button>
    <button (click)="filterData('high')">High Risk</button>
    <button (click)="filterData('all')">Show All</button>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Risk Level</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredData">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.risk }}</td>
      </tr>
    </tbody>
  </table>
