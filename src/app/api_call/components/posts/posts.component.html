

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-3" *ngFor="let post of postArray">
                <div class="card-header">
                    <h3>
                        {{post.title}}
                    </h3>
                </div>
                <div class="card-body">
                   <p>
                    {{post.body}}
                   </p>
                </div>
                <div class="card-footer">
                    <p>
                        {{post.id}}
                    </p>
                    <p>
                        {{post.userId}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
