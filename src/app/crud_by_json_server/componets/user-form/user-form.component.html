
<div class="container">
    <button class="btn btn-warning mr-5" type="button" (click)="onUserList()">User List</button>
    <button class="btn btn-success" type="button" routerLink="users">Users CRUD</button>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="" [formGroup]="userForm" (ngSubmit)="onUserForm()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="contact">contact</label>
                    <input type="number" name="contact" id="contact" formControlName="contact" class="form-control">
                </div>
                <div class="btns">
                    <button class="btn btn-warning" type="reset">Reset</button>
                    <button class="btn btn-primary" type="submit" *ngIf="!canEdit">submit</button>
                    <button class="btn btn-success" type="button" *ngIf="canEdit" (click)="getupdateUser()">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
